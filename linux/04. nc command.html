Netcat or nc is a networking utility for debugging and investigating the network.

<code>
  <!--  in the server mode on a specified port listening for incoming connections -->
  nc -l 2389
</code>

<code>
  <!-- it can be used in client mode trying to connect on the port(2389) just opened -->
  nc localhost 2389
</code>

<code>
  <!-- -v: verbose output   -->
  <!-- -z: scan the port without sending package 
          -z flag can be used to tell nc to report open ports, rather than initiate a connection.
  -->
  nc localhost 8080 -vz
</code>
